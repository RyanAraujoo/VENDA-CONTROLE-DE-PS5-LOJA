<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Store</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="author" content="Ryan Araújo">
</head>

<body>
    <main class="background-pagination">
        <header class="pagination-header">
            <!-- logo principal da página  -->
            <img src="./img/logo.png" alt="playstation-icon-image">
            <navbar class="main-navigation-header">
                <!-- botão renderiza com o frame da tela formato mobile -->
                <button onclick='showNav()' id="responsive-button"><img src="./img/menu.png"
                        alt="menu-icon-click"></button>
                <!-- navegação principal da pagina // sem -->
                <ul class="main-navigation-header-navbar-responsive">
                    <li><a href="index.html">Consoles</a></li>
                    <li><a href="index.html">Accessories</a></li>
                    <li><a href="index.html">Games</a></li>
                    <li><a href="index.html">About</a></li>
                </ul>
            </navbar>
        </header> <!-- finalização do cabeçario da página -->

        <section class="main-column-section">
            <div class="primary-column-section">
                <h2>PS5 DualShock</h2>
                <h3>Wireless Controller For Playstation</h3>
                <p>Original Control</p>
                <h4>R$ 222,50</h4>
                <input type="button" value="Comprar Agora" id="button-buy">
            </div>
            <div class="secondary-column-section">
                <img class='img-left' src="./img/controller.png" alt="game-controll-image">
                <div class="background-controller-img"></div>
                <button class="btn-click-add">
                    <img class='img-right' src="./img/add.png" alt="click-btn-add">
                </button>
            </div>
        </section> <!-- fim do conteúdo principal da pagina -->
        <!-- junção única da coluna principal -->
        <footer class="pagination-footer">
            <navbar>
                <ul class="pagination-footer-networking-icons">
                    <li> <a href=""><img src="./img/fb.png" alt=""></a></li>
                    <li> <a href=""><img src="./img/ig.png" alt=""></a></li>
                    <li> <a href=""><img src="./img/tw.png" alt=""></a></li>
                </ul>
            </navbar>
        </footer> <!-- fim do rodapé da página -->
    </main>
</body>
<script src="./js/script.js"></script>

</html>
